<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <title>Portfolio Arthur Lenoble</title>
        <link rel="stylesheet" href="main.css">
        <script src="main.js"></script>
    </header>

    <body>
        <head class="head">
            <div class="head--container">
                <a class="head--items" href="#cv">CV</a>
                <a class="head--items" href="#work">My work</a>
                <a class="head--items">Contact</a>
            </div>
        </head>

        <div class="presentation">
            <article>
                <h1 class="name">Arthur Lenoble</h1>
                <h3 class="status">Apprentice developer</h3>
            </article>
            <aside class="description">Self-taught in web development with skills in HTML, CSS (Sass), Javascript and React.</aside>
            <div id="scroll--arrow">
                <p id="scroll">Scroll</p>
                <div class="arrow--container">
                <!-- Two blocs to create the arrow-->
                    <div class="arrow" id="arrow--left"></div><div class="arrow" id="arrow--right"></div>
                </div>
            </div>
        </div>

        
        <section class="cv" id="cv">
            <button class="cv--download">Access to my CV</button>
            <div class="sheets">
                <div class="cv--items" id="icon"></div>
                <div class="cv--items" id="text--1"></div>
                <div class="cv--items" id="text--2"></div>
                <div class="cv--items" id="text--3"></div>
                <div class="cv--items" id="text--4"></div>
                <div class="cv--items" id="text--5"></div>
            </div>
        </section>

        <section class="work" id="work">
            <div class="ampule--container">
                <div class="ampule">
                    <div class="filament">
                        <div class="filament--shadow"></div>
                    </div>
                </div>
            </div>
            <a class="github--btn" href="https://github.com/ArthurDLTR" target="_blank">My github profile</a>
        </section>

        <section class="responsive">
            <div class="responsive--container">
                <p class="responsive--text">Adherent of responsive design for<p class="responsive--text--anim">computer<br/>mobile</p></p>
            </div>
            <div class="responsive--anim">
                <div class="dots">
                    <div class="dots--item"></div>
                    <div class="dots--item"></div>
                    <div class="dots--item"></div>
                </div>
                <div class="responsive--shadow"></div>
                <div class="mobile--btn"></div>
            </div>
        </section>

        </div>
    </body>
</html>
